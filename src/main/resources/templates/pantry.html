<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">
        <ul>
            <li id="listHeader">Here is Your Pantry List</li>
            <!-- <span th:text="${pantryList}"></span> -->
            <li th:each="ingredient : ${ingredientList}">

                <span th:text="${ingredient.getName()}"></span>
            </li>
        </ul>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
